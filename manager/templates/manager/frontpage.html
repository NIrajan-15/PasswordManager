
{% extends 'manager/base.html' %} {% load static %}

{% block link %}

<link rel="stylesheet" href="{% static 'css/frontpage.css' %}" />

{% endblock %}

{% block content %}

<h1> This is Front Page </h1>

<div style="position: absolute; right: 10px;">
    <a href="{% url 'addAccount' %}" > Add Account </a>
</div>
<br/><br/>


<div class="card-deck" style="width: max-width; margin-left: auto; margin-right: auto;">

{% for account in accounts %}
  <div class="card text-center">
    <img class="card-img-top" src="..." alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{account.name}}</h5>
      <a href="{% url 'account_info' account.id %}" class="btn btn-primary" >{{account.name}}</a>
    </div>
  </div>
{% endfor %}
</div>

{% endblock %}
