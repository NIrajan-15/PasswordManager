
<!DOCTYPE html>
<html>
    <head>

        <title> Login Page</title>
        <style>
            .input-box1 {
                margin: auto;
                width: 80%;
                border: 3px solid black;
                padding: 10px;
              }

            .login-btn{
                margin: auto;
                width: 40%;
                background-color: rgb(140, 180, 240);
                padding: 10px;
                margin-left: 22%;

            }
            .input-box{
                margin: auto;
                width: 50%;
                height: 100%;
                margin-top:10%;
                
                padding: 10px;
                border: 1px solid rgb(5, 44, 88);
              }
        </style>

    </head>
    <body>
        <form method="POST" action="">
        {% csrf_token %}
            <div class="input-box">
                <input
                    class="input-box1"
                    type="email"
                    name="email"
                    placeholder="email .."/><br><br>
            
                <input
                    class="input-box1"
                    type="password"
                    name="password"
                    placeholder="password .."/><br><br>
            
                <input class="login-btn" type="submit" value="login" />
            </div>

        </form>

        {% for message in messages %}
          <p id="messages">{{message}}</p>
          {% endfor %}
    </body>
    
</html>
