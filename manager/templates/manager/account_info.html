<script>
    function CopyToClipboard(containerid) {
        if (document.selection) {
          var range = document.body.createTextRange();
          range.moveToElementText(document.getElementById(containerid));
          range.select().createTextRange();
          document.execCommand("copy");
        } else if (window.getSelection) {
          var range = document.createRange();
          range.selectNode(document.getElementById(containerid));
          window.getSelection().addRange(range);
          document.execCommand("copy");
          alert("Copied to your Clipboard")
        }
      }
</script>

<div class="card " style="width: 18rem;margin-left:30%">
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><span>Account Name: </span>{{account.name}}</li>
    <li class="list-group-item" ><span>Username: </span><span id="username">{{account.username}}</span><span style="position: absolute; right: 5px;"><button id="copy-username" onclick="CopyToClipboard('username')">Copy</button></span></li>
    <li class="list-group-item"><span>Old Password: </span>{{account.password}}</li>
    <li class="list-group-item" id="password"><span>New Password: </span><span id="password">{{account.password}}</span><span style="position: absolute; right: 5px;"><button id="copy-username" onclick="CopyToClipboard('password')">Copy</button></span></li>
  </ul>
</div>
